openapi: 3.0.0
info:
  description: >-
    API Definition for the A3S. This service allows authentication, authorisation and accounting.
  version: 1.0.2
  title: A3S
paths:
  #region - User
  '/users':
    get:
      tags:
        - User
      description: Search for users.
      summary: Search for users.
      operationId: listUsers
      parameters:
        - name: teams
          in: query
          required: false
          description: Whether to fill in the teams member field
          schema:
            type: boolean
            default: false
        - name: roles
          in: query
          required: false
          description: Whether to fill in the roles member field
          schema:
            type: boolean
            default: false
        - name: functions
          in: query
          required: false
          description: Whether to fill in the functions member field
          schema:
            type: boolean
            default: false
        - name: locale
          in: query
          required: false
          description: |
            If this field is set, translate all applicable fields to a specific locale
          schema:
            type: string
            maxLength: 5
            minLength: 2
            default: en
            example:
              - en-za
              - en-us
              - af-za
              - en
        - name: page
          in: query
          required: false
          description: The page to view.
          schema:
            type: integer
            minimum: 0
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          description: The size of a page.
          schema:
            type: integer
            minimum: 1
            maximum: 20
            format: int32
            default: 10
        - name: filterName
          in: query
          required: false
          description: A search query filter on the User's name.
          schema:
            type: string
            minLength: 0
            maxLength: 255
          example: FilterByEntityType
        - name: filterUsername
          in: query
          required: false
          description: A search query filter on the User's username
          schema:
            type: string
        - name: orderBy
          in: query
          required: false
          style: form
          explode: false
          description: >-
            a comma separated list of fields in their sort order. Ascending
            order is assumed. Append desc after a field to indicate descending
            order.
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          headers:
            X-Pagination:
              description: Pagination header.
              schema:
                $ref: '#/components/schemas/PaginationHeaderResponse'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden -  You are not authorized to access the list of users.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User list not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - User
      summary: Create a User.
      description: Create a new User.
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSubmit'
      responses:
        '200':
          description: Successful. User created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSubmit'
        '400':
          description: Invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Not authorized to create a user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Related user entity (such as role or team) not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Non-Processible entity. The request was correctly structured, but some business rules were violated, preventing the user creation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
