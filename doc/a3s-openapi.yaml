        - description
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        uuid:
          type: string
          format: uuid
        roleIds:
          description: The UUIDs of the child roles attached to the role.
          type: array
          items:
            $ref: '#/components/schemas/RoleId'
        functionIds:
          type: array
          items:
            description: The UUIDS of the functions assigned to this role.
            type: string
            format: uuid
        
